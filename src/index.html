<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      class="page-form"
    >
      <fieldset class="form-section">
        <legend> Personal information</legend>
        <label class="form-field"> Surname :
          <input 
              type="text"  
              name="userSurname" 
              class="input-field"
              autocomplete="off"
          >
        </label>
        <label class="form-field"> Name :
          <input 
              type="text"  
              name="userName" 
              class="input-field"
              autocomplete="off"
          >
        </label>
        <label class="form-field"> How old are you?
          <input 
              type="number"  
              name="userAge" 
              min="0" 
              max="100" 
              class="input-field" 
              value="12"
          >
        </label>
        <label class="form-field"> Full date of birth
          <input 
              type="date"  
              name="userBirth" 
              class="input-field"
          >
        </label>
        <label class="last-form-field"> I accept the term of the agreement
          <input 
              type="checkbox" 
              name="userAgree" 
              class="input-field"
          >
        </label>
      </fieldset>

      <fieldset class="form-section">
        <legend> Registration</legend>
        <label class="form-field"> E-mail:
          <input 
              type="email"  
              name="userEmail" 
              class="input-field" 
              placeholder="email@example.com"
              required
          >
        </label>
        <label class="last-form-field"> Password
          <input 
              type="password"  
              name="userPassword" 
              class="input-field"
              minlength="5"
              maxlength="12"
              required
          >
        </label>
      </fieldset>

      <fieldset class="form-section">
        <legend> An interesting fact about you!</legend>
        <label class="form-field"> Do you love cats?
          <input 
              type="radio"  
              name="cats" 
              value = "yes" 
              class="input-field"
          > Yes
          <input 
              type="radio"  
              name="cats" 
              value = "no" 
              class="input-field"
          > No
        </label>
        <label class="form-field"> What is your favorite color?
          <input 
              type="color"  
              name="userColor" 
              class="input-field"
          >
        </label>
        <label class="form-field"> What time do you go to bed?
          <input 
              type="time" 
              name="userBedTime" 
              class="input-field"
          >
        </label>
        <label class="form-field"> What are your favorite brand of cars?
          <select 
            name="carBrand" 
            size="4"
            multiple
          >
            <option value="bmw"> BMW</option>
            <option value="audi"> Audi</option>
            <option value="lada"> Lada</option>
            <option value="0"> </option>
          </select>
        </label>
        <label class="last-form-field"> How do you rate our work?
          <input 
              type="range" 
              name="workRate" 
              value="0"
              class="input-field"
          >
        </label>
      </fieldset>
      <fieldset class="form-section">
        <legend> Additional info</legend>
        <label class="form-field"> Comments :
          <textarea> 
              name="userComment"  
              cols="30" 
              rows="5" 
              class="input-field"
          </textarea>
        </label>
        <label class="last-form-field"> Would you recommend us?
          <select name="userAttitude">
            <option value="positive"> yes</option>
            <option value="negative"> no</option>
          </select>  
        </label>
      </fieldset>
      <button type="submit" class="form-btn"> Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
